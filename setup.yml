---
  - name: Include sshd
    include: ssh.yml

  - name: Install Updates
    tags: prod
    yum:
      update_cache: yes
      update_only: yes

  - name: Install Packages
    yum:
      name: 
        - fail2ban
        - firewalld
        - ranger
        - vim
        - "{{ web_package }}"
      state: latest

  - name: Setup .bashrc
    block:
      - name: Users
        blockinfile:
          path: /home/{{ item }}/.bashrc 
          block: |
            export EDITOR={{ EDITOR }}
            export SYSTEMD_EDITOR={{ EDITOR }}
        loop: "{{ users }}"

      - name: Root
        blockinfile:
          path: /root/.bashrc
          block: |
            export EDITOR={{ EDITOR }}
            export SYSTEMD_EDITOR={{ EDITOR }}
